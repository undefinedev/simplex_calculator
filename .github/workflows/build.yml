name: Build cross platform

on:
  push:
    tags:
      - 'v*'
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest', 'macos-latest-large']

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller --onefile --windowed --name "Simplex Method" --icon=./app/icons/solution.ico --add-data "./app/icons/*.ico;./icons" ./app/main.py
    - uses: actions/upload-artifact@v3
      with:
        path: dist/*